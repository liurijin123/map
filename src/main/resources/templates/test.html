        if (t.length < 57) throw new Error("the key is too short.");

        for (var r = 0; r < this._sz; ++r) this._ks[r] = _.charCodeAt(this._ks[r] % 62);

        for (var r = this._t16, s = this._t41, h = this._ks, e = this._sz, i = 0, o = t.replace(/[0-9A-Za-z]/g,

        }
